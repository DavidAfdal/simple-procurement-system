<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase - Purchase Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

     <header class="gradient-blue header-glow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
              
                <div class="flex items-center space-x-4">
                    <div class="bg-white bg-opacity-20 rounded-2xl p-3 backdrop-blur-sm">
                        <i class="fas fa-cart-plus text-2xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white tracking-tight">Purchase</h1>
                        <p class="text-blue-100 text-xs font-medium">Management Dashboard</p>
                    </div>
                </div>

             
                <nav class="hidden md:flex items-center space-x-2">
                    <a href="dashboard.html" class="nav-link text-white flex items-center space-x-2">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="purchase.html" class="nav-link active text-white flex items-center space-x-2">
                        <i class="fas fa-cart-plus"></i>
                        <span>Purchase</span>
                    </a>
                </nav>

                <button 
                    id="logoutButton" 
                    class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-5 py-2.5 rounded-xl transition duration-300 flex items-center space-x-2 backdrop-blur-sm font-semibold shadow-lg"
                >
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>

            </div>
        </div>
    </header>

   
    <main class="max-w-7xl mx-auto mt-10 px-4 sm:px-6 lg:px-8 pb-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 animate-slide-in">
            <div class="stat-card glass-effect rounded-2xl shadow-xl p-6 card-modern border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold uppercase tracking-wide">Available Items</p>
                        <p class="text-4xl font-bold text-gray-900 mt-2" id="totalItems">0</p>
                    </div>
                    <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-4 shadow-lg">
                        <i class="fas fa-box text-white text-3xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card glass-effect rounded-2xl shadow-xl p-6 card-modern border-l-4 border-cyan-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold uppercase tracking-wide">Cart Items</p>
                        <p class="text-4xl font-bold text-gray-900 mt-2" id="cartCount">0</p>
                    </div>
                    <div class="bg-gradient-to-br from-cyan-500 to-cyan-600 rounded-2xl p-4 shadow-lg">
                        <i class="fas fa-shopping-cart text-white text-3xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card glass-effect rounded-2xl shadow-xl p-6 card-modern border-l-4 border-indigo-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold uppercase tracking-wide">Total Quantity</p>
                        <p class="text-4xl font-bold text-gray-900 mt-2" id="totalQty">0</p>
                    </div>
                    <div class="bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-2xl p-4 shadow-lg">
                        <i class="fas fa-cubes text-white text-3xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
           
            <div class="lg:col-span-2 space-y-6">
                
                <section class="glass-effect rounded-2xl shadow-xl p-6 card-modern animate-slide-in">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                       
                        <div>
                            <label class="text-sm font-bold text-gray-700 flex items-center mb-3 uppercase tracking-wide">
                                <div class="bg-blue-100 rounded-lg p-2 mr-3">
                                    <i class="fas fa-truck text-blue-600"></i>
                                </div>
                                Select Supplier
                            </label>
                            <select id="supplierSelect" class="appearance-none border-2 border-gray-200 rounded-xl p-4 w-full transition bg-white font-medium text-gray-700 shadow-sm">
                                <option value="">Choose a supplier...</option>
                            </select>
                        </div>

            
                        <div>
                            <label class="text-sm font-bold text-gray-700 flex items-center mb-3 uppercase tracking-wide">
                                <div class="bg-blue-100 rounded-lg p-2 mr-3">
                                    <i class="fas fa-calendar-alt text-blue-600"></i>
                                </div>
                                Purchase Date
                            </label>
                            <input type="date" id="purchaseDate" class="border-2 border-gray-200 rounded-xl p-4 w-full transition bg-white font-medium text-gray-700 shadow-sm" value="">
                        </div>
                    </div>
                </section>

            
                <section class="glass-effect rounded-2xl shadow-xl p-6 card-modern animate-slide-in">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <div class="gradient-blue rounded-2xl p-4 mr-4 shadow-lg">
                                <i class="fas fa-boxes text-white text-2xl"></i>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900">Available Items</h2>
                                <p class="text-gray-600 text-sm font-medium mt-1">Select items to add to your cart</p>
                            </div>
                        </div>
                    </div>

                    <div class="scroll-container" id="itemsList">
                        <div class="text-center py-16">
                            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-200 border-t-blue-600 mb-4"></div>
                            <p class="text-gray-500 font-medium">Loading items...</p>
                        </div>
                    </div>
                </section>
            </div>

          
            <div class="lg:col-span-1">
                <section class="glass-effect rounded-2xl shadow-xl p-6 card-modern sticky top-24 animate-slide-in">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <div class="gradient-cyan rounded-2xl p-3 mr-3 shadow-lg">
                                <i class="fas fa-shopping-cart text-white text-xl"></i>
                            </div>
                            <div>
                                <h2 class="text-xl font-bold text-gray-900">Shopping Cart</h2>
                                <p class="text-gray-600 text-xs font-medium mt-1" id="cartBadge">0 items</p>
                            </div>
                        </div>
                    </div>

                    <div class="scroll-container" style="max-height: 400px;" id="cartItems">
                        <div class="text-center py-16" id="emptyCart">
                            <div class="bg-blue-50 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-shopping-cart text-blue-300 text-4xl"></i>
                            </div>
                            <p class="text-gray-500 font-medium">Your cart is empty</p>
                            <p class="text-gray-400 text-xs mt-2">Start adding items!</p>
                        </div>
                        
                    </div>
                    
                    <div id="cartSummary" class="mt-6 pt-6 border-t-2 border-gray-200" style="display: none;">
                        <div class="bg-gradient-to-br from-blue-50 to-cyan-50 rounded-xl p-4 mb-4">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-700 font-bold text-lg">Grand Total:</span>
                                <span class="text-2xl font-bold text-blue-600" id="grandTotal">Rp 0</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-6 pt-6 border-t-2 border-gray-100">
                        <button id="submitOrderBtn" class="w-full btn-blue text-white py-4 px-6 rounded-xl font-bold flex items-center justify-center space-x-2 text-lg">
                            <i class="fas fa-check-circle"></i>
                            <span>Submit Order</span>
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </main>


    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/check-auth.js"></script>
    <script src="assets/js/purchase.js"></script>
   

</body>
</html>
