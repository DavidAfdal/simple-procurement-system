<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Purchase Management System</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

    <header class="gradient-blue header-glow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                

                <div class="flex items-center space-x-4">
                    <div class="bg-white bg-opacity-20 rounded-2xl p-3 backdrop-blur-sm">
                        <i class="fas fa-cart-plus text-2xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white tracking-tight">Dahboard</h1>
                        <p class="text-blue-100 text-xs font-medium">Management Dashboard</p>
                    </div>
                </div>

               
                <nav class="hidden md:flex items-center space-x-2">
                    <a href="dashboard.html" class="nav-link text-white flex items-center space-x-2">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="purchase.html" class="nav-link active text-white flex items-center space-x-2">
                        <i class="fas fa-cart-plus"></i>
                        <span>Purchase</span>
                    </a>
                </nav>

             
                <button 
                    id="logoutButton" 
                    class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-5 py-2.5 rounded-xl transition duration-300 flex items-center space-x-2 backdrop-blur-sm font-semibold shadow-lg"
                >
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </header>


    <main class="max-w-7xl mx-auto mt-10 px-4 sm:px-6 lg:px-8 pb-12">

        <section class="glass-effect rounded-2xl shadow-xl p-8 animate-slide-in card-modern">
            <div class="flex items-center mb-8">
                <div class="gradient-blue rounded-2xl p-4 mr-4 shadow-lg">
                    <i class="fas fa-warehouse text-white text-2xl"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">Inventory</h2>
                    <p class="text-gray-600 text-sm font-medium mt-1">Complete list of all inventory items</p>
                </div>
            </div>

            <div class="overflow-x-auto scroll-container">
                <table class="table-auto w-full table-modern">
                    <thead>
                        <tr class="bg-gradient-to-r from-blue-50 to-cyan-50 border-b-2 border-blue-200">
                            <th class="px-6 py-4 text-center text-sm font-bold text-gray-700 uppercase tracking-wider">
                                <i class="fas fa-hashtag mr-2 text-blue-500"></i>No
                            </th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                                <i class="fas fa-box mr-2 text-blue-500"></i>Item Name
                            </th>
                            <th class="px-6 py-4 text-center text-sm font-bold text-gray-700 uppercase tracking-wider">
                                <i class="fas fa-cubes mr-2 text-blue-500"></i>Stock
                            </th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <tr>
                            <td colspan="3" class="px-6 py-16 text-center">
                                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-200 border-t-blue-600 mb-4"></div>
                                <p class="text-gray-500 font-medium">Loading inventory data...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/check-auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
